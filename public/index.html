<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍌 Banana Index - Global Banana Prices & Ripeness</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <span class="banana-emoji">🍌</span>
          Banana Index
          <span class="banana-emoji">🍌</span>
        </h1>
        <p class="subtitle">Global Banana Prices & Ripeness Tracker</p>
      </header>

      <div class="stats-container">
        <div class="stat-card">
          <h3>🌍 Countries</h3>
          <p id="countryCount">Loading...</p>
        </div>
        <div class="stat-card">
          <h3>💰 Avg Price</h3>
          <p id="avgPrice">Loading...</p>
        </div>
        <div class="stat-card">
          <h3>🍌 Avg Ripeness</h3>
          <p id="avgRipeness">Loading...</p>
        </div>
      </div>

      <div class="main-content">
        <div class="add-banana-section">
          <h2>Add New Country</h2>
          <form id="addBananaForm" class="add-form">
            <div class="form-group">
              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                required
                placeholder="e.g., Japan"
              />
            </div>
            <div class="form-group">
              <label for="pricePerKg">Price per kg (USD):</label>
              <input
                type="number"
                id="pricePerKg"
                name="pricePerKg"
                step="0.01"
                required
                placeholder="1.50"
              />
            </div>
            <div class="form-group">
              <label for="averageRipeness">Average Ripeness (1-10):</label>
              <input
                type="number"
                id="averageRipeness"
                name="averageRipeness"
                min="1"
                max="10"
                step="0.1"
                required
                placeholder="7.5"
              />
            </div>
            <div class="form-group">
              <label for="currency">Currency:</label>
              <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              🍌 Add to Index
            </button>
          </form>
        </div>

        <div class="banana-list-section">
          <h2>Global Banana Index</h2>
          <div id="bananaList" class="banana-grid">
            <!-- Banana cards will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
